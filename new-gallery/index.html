<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="/new-gallery/Javascript.js" async></script>
  </head>
  <body>
    <h1 class="gallery-header">The Image Gallery</h1>
    <div class="image-gallery">
      <img
        src="/interactivity/image (1).png"
        alt="art"
        class="gallery-img active"
      />
      <img src="/interactivity/image (2).png" alt="art" class="gallery-img" />
      <img src="/interactivity/image (3).png" alt="art" class="gallery-img" />
      <img src="/interactivity/image (4).png" alt="art" class="gallery-img" />
      <img src="/interactivity/image (5).png" alt="art" class="gallery-img" />
      <img src="/interactivity/image (6).png" alt="art" class="gallery-img" />
      <img src="/interactivity/image (7).png" alt="art" class="gallery-img" />
      <img src="/interactivity/image (8).png" alt="art" class="gallery-img" />
      <img src="/interactivity/image (9).png" alt="art" class="gallery-img" />
      <img src="/interactivity/image (10).png" alt="art" class="gallery-img" />
    </div>
    <div class="btns">
      <button disabled class="back">Back</button>
      <button class="next">Next</button>
    </div>
  </body>
</html>
